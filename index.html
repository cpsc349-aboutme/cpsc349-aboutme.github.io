<body>
<div class = "form-box">
<form id = "cardform" data-signup="form">
	<div>
		<h2>Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">   
           <input type="name" id="userName" class="form-control" name="name" placeholder="Name" required="required">
        </div>
        <div class="form-group">
        	<input type="email" id="userEmail" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" id="userPassword" class="form-control" name="password" placeholder="Password" required="required">
        </div>    
		<div class="form-group">
            <button type="submit" id = "submitbtn2" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
	<div class="text-center">Already have an account? <a href="signin.html">Sign in</a></div>
</div>
</form>
</div>
