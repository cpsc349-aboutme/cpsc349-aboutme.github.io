<!DOCTYPE html>
<html lang="en">
<head>

<title>Sign In</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>
<div class = "form-box">
<form id = "cardform" data-signin="form">
	<div>
		<h2>Sign In</h2>
        <div class="form-group">
			<p for="emailAdd">Email Address</p>
        	<input class="form-control" type="email" id="userSEmail" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
			<p for="pwAdd">Password</p>
            <input type="password" id="userSPassword" class="form-control" name="password" placeholder="Password" required="required">
        </div>    
		<div class="form-group">
            <button type="submit" id = "submitbtn" class="btn btn-success btn-lg btn-block">Sign In</button>
        </div>
	<div class="text-center">Back To Register? <a href="index.html">Register</a></div>
	</div>
</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
