<div class="container">
  <div class="row mt-5">
    <div class="col">
      <div class="cardGroup">
        <div id="card" class="card">
          <div class="card-body">
            <h5 class="card-title" id="name"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="job"></h6>  
            <div class="row">
              <div class="col-md-4 col-12">
                <img id="image" class="img-thumbnail" src=""/>
              </div>
              <div class="col-md-8 col-12">
                <div class="row h-75">
                  <p id="about" class="lead"></p>
                </div>
                <div class="row">
                  <div class="col">
                    <span class="text-muted">Education</span>
                    <p id="education"></p>
                  </div>
                  <div class="col">
                    <span class="text-muted">Contact</span>
                    <div id="contact"></div>
                  </div>
                  <div class="col">
                    <span class="text-muted">Location</span>
                    <div id="location"></div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col" align="center">
                <a href="#" id="twitter"><img class="img-fluid" height="30px" width="30px" src="img/twittericon.png"></a>
                <a href="#" id="instagram"><img class="img-fluid" height="30px" width="30px" src="img/igIcon.png"></a>
              </div>
            </div> 
          </div>
         </div>
        </div>
      </div>
